{% extends "base.html" %}
<FONT FACE=" Arial" SIZE="4">
{% block body %}
    <form action="" method="post" novalidate>
        {{message}}
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field.label() }}
                {{ field() }}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
